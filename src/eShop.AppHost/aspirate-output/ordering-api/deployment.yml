---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-api
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: ordering-api
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: ordering-api
    spec:
      containers:
      - name: ordering-api
        image: ordering-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ordering-api-env
        - secretRef:
            name: ordering-api-secrets
      terminationGracePeriodSeconds: 180